<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>submit时间的介绍</title>
		<script>
			function myFunction() {
				alert("表单已提交");
				var uEle = document.getElementById("username");
				//alert(uEle);
				//获取页面指定位置的内容(值)
				var uValue = uEle.value;
				alert(uValue);
			}
		</script>
	</head>

	<body>
		<p>当提交表单是，触发函数并弹出提示信息。</p>
		<form action="demo-form.php" onsubmit="myFunction()">
			输入名字: <input type="text" name="fname" id="input">
			<input type="submit" value="提交">
		</form>
		
	</body>

</html>
