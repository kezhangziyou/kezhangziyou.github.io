<!DOCTYPE html>
<script type="text/javascript" src="1.js"></script>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//alert("这是一个js的弹框");
		</script>
		<script>
			function myFunction1() {
				document.getElementById("demo1").innerHTML = "My First JavaScript Function";
			}
		</script>
	</head>

	<body>
		<h4>1JavaScript 会在页面加载时向 HTML 的 <body> 写文本：</h4>
		<script>
			document.write("<h1>This is a heading</h1>");
			document.write("<p>This is a paragraph</p>");
		</script>
	</body>
	<p id="demo1">demo1的值</p>
	<button type="button" onclick="myFunction1()">Try it</button>
	<p id="demo2">会变成外部引用</p>
	<button type="button" onclick="myFunction2()">点击这里</button>
	<p><b>注释：</b>myFunction 保存在名为 "myScript.js" 的外部文件中。</p>

	<h4>操作 HTML 元素如需从 JavaScript 访问某个 HTML 元素，
		您可以使用 document.getElementById(id) 方法。
		请使用 "id" 属性来标识 HTML 元素：</h4>
	<p id="demo3">我的第一个段落</p>
	<script>
		document.getElementById("demo3").innerHTML = "我的第一段 JavaScript";
	</script>

	<h1>我的第一张网页</h1>
	<script>
		document.write("<p><b>我的第一段 JavaScript<b/></p>");
	</script>
	<h4>请使用 document.write() 仅仅向文档输出写内容。如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖：</h4>
	<button onclick="myFunction()">点击这里，document.write() 会覆盖输出</button>

	<script>
		function myFunction() {
			document.write("糟糕！文档消失了。");
		}
	</script>

</html>
