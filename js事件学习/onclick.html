<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>onclick</title>
		<script>
			function myFunction() {
				<!--页面内输出-->
				document.getElementById("demo1").innerHTML = "Hello World你好";
			}
		</script>
		<script>
			function displayDate() {
				document.getElementById("demo2").innerHTML = Date();
			}
		</script>
	</head>

	<body>
		onclick 事件会在元素被点击时发生。<br>
		语法:<br>
		1HTML 中:
         <pre> <element onclick="SomeJavaScriptCode"></pre>
	    2JavaScript 中:
	     <pre> object.onclick=function(){SomeJavaScriptCode};</pre>	     
	     onclick 属性可以使用与所有 HTML 元素，除了 ：<base>, <bdo>, <br>, <head>,
	     	<html>, <iframe>, <meta>, <param>, <script>, <style>, 和 <title>.  
		<p>单击按钮触发函数。</p>
		
		<button onclick="myFunction()">点我显示你好</button>
		<p id="demo1"></p>
		<button onclick="displayDate()">点这里显示时间</button>
		<p id="demo2"></p>

	</body>

</html>
